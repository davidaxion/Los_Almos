# Service Account for vLLM with S3 access
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vllm-tracer
  namespace: vllm-tracing
  labels:
    app: vllm
    component: inference
  annotations:
    # For EKS IRSA (IAM Roles for Service Accounts)
    # Uncomment and set your IAM role ARN if using EKS
    # eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/littleboy-vllm-s3-role
---
# ClusterRole for eBPF sidecar (needs privileged access)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: vllm-ebpf-tracer
  labels:
    app: vllm
    component: tracing
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get"]
---
# ClusterRoleBinding for the service account
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: vllm-ebpf-tracer
  labels:
    app: vllm
    component: tracing
subjects:
  - kind: ServiceAccount
    name: vllm-tracer
    namespace: vllm-tracing
roleRef:
  kind: ClusterRole
  name: vllm-ebpf-tracer
  apiGroup: rbac.authorization.k8s.io
