# Service to expose vLLM API
apiVersion: v1
kind: Service
metadata:
  name: vllm-api
  namespace: vllm-tracing
  labels:
    app: vllm
    component: inference
spec:
  type: NodePort
  selector:
    app: vllm
    model: llama2-7b
  ports:
    - name: http
      protocol: TCP
      port: 8000
      targetPort: 8000
      nodePort: 30800  # External access on node:30800
  sessionAffinity: None
---
# Headless service for StatefulSet (if needed later)
apiVersion: v1
kind: Service
metadata:
  name: vllm-headless
  namespace: vllm-tracing
  labels:
    app: vllm
    component: inference
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: vllm
    model: llama2-7b
  ports:
    - name: http
      protocol: TCP
      port: 8000
      targetPort: 8000
